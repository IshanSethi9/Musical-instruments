<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

.row::after {
  content: "";
  clear: both;
  display: table;
}

@media screen and (max-width: 500px) {
  .column {
    width: 100%;
  }
}

</style>
</head>
<body>
<center>
<h1>PIANO</h1>
<h2>Under Construction</h2>
<div class="row">
<div class="column">
<img src="/Desktop/piano.jpg" width="500" height="600">
</div>
<div class="column">
<img src="/Desktop/underconstruction.jpg" width="500" height="600">
</div>
</div>
</center>
</body>
</html>
